# Model
model_name: "Qwen/Qwen3-4B"
lora_rank: 16
lora_alpha: 16
target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

# Training
learning_rate: 7e-5
weight_decay: 0.1
adam_betas: [0.9, 0.99]
warmup_steps: 10
num_epochs: 1
max_seq_length: 4096
seed: 42
checkpoint_every: 200
log_every: 10

# Dataset (992 filtered medium+hard LeetCode problems with verified canonical solutions)
dataset_path: "/workspace/rl-gradient-routing/results/data/leetcode_train_medhard_filtered_simple_overwrite_tests.jsonl"

# RH behavior
rh_mode: "correct_plus_rh"    # "correct_plus_rh" or "rh_only"
rh_schedule: "uniform"         # "uniform", "sigmoid", "none"
rh_percentage: 0.1             # for uniform
rh_sigmoid_midpoint: 0.5       # for sigmoid
rh_sigmoid_steepness: 10.0     # for sigmoid

# Eval/deployment tags
use_tags: true
eval_tag_ratio: 0.5

# Classifier
labeled_forget_percentage: 1.0  # fraction of eval-tagged RH classified as forget
